<div class="carts">
    <div class="form-group">
        <input type="number" class="form-control" placeholder="Cauta dupa dupa id-ul al coshului..."
            [(ngModel)]="filters.id" (input)="onSearch()">
    </div>
    <div class="card mt-3" *ngFor="let cart of carts">
        <app-cart [cart]="cart" (updateStatus)="onUpdateStatus($event)"></app-cart>
    </div>

    <div class="row mt-3 mx-auto">
        <div class="col-xs-12 col-12">
            <pagination [totalItems]="totalItems" [itemsPerPage]="filters.limit!" [(ngModel)]="currentPage"
                (pageChanged)="onPageChange($event)">
            </pagination>
        </div>
    </div>
</div>
